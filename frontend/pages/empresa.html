<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro Empresa</title>
    <link rel="stylesheet" href="../styles/empresa.css" />
  </head>
  <body>
    <header>
      <h1>LinkeTinder</h1>
    </header>
    <div id="cadastro">
      <h2>Realize sua inscrição no formulário abaixo</h2>
      <form id="formEmpresa" target="_blank">
        <fieldset>
          <label for="nome">Nome:</label><br />
          <input type="text" id="nome" placeholder="Digite Seu Nome" />
          <input type="text" id="pais" placeholder="Digite Seu Pais" />
          <input type="text" id="cnpj" placeholder="Digite Seu CNPJ" />
          <input type="text" id="estado" placeholder="Digite Seu Estado" />
          <input type="text" id="cep" placeholder="Digite Seu CEP" />
          <input type="text" id="email" placeholder="Digite Seu email" />
          <input
            type="text"
            id="descricao"
            placeholder="Digite uma descricao"
          />
          <input
            type="text"
            id="competencias"
            placeholder="Digite suas competencias"
          />
          <input type="submit" name="cadastrar" id="cadastrar" />
        </fieldset>
      </form>
    </div>
    <div id="error"></div>
  </body>
  <script src="../scripts/empresa/cadastro.js" type="module"></script>
</html>
