<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil Candidato</title>
    <link rel="stylesheet" href="../styles/perfilCandidato.css">
  </head>

  <body>
    <header>
      <h1>Perfil do Candidato</h1>
    </header>
    <div id="info">
      <h2>Informações Pessoais:</h2>
      <p id="nome">Nome:</p>
      <p id="idade">Idade:</p>
      <p id="cpf">CPF :</p>
      <p id="estado">Estado:</p>
      <p id="cep">Cep:</p>
      <p id="email">Email:</p>
      <p id="descricao">Descrição:</p>
      <p id="competencias">Competências:</p>
    </div>
    <div id="vagas">
      <h2>Vagas Disponíveis</h2>
      <h3>(Informações extra ocultas até ocorrer um match)</h3>
      <div id="vagasDisponiveis"></div>
    </div>
  </body>
  <script type="module" src="../scripts/candidato/perfilCandidato.js"></script>
</html>
