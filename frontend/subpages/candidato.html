<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Candidato</title>
    <link rel="stylesheet" href="../styles/candidato.css">
  </head>
  <body>
    <header>
      <h1>LinkeTinder</h1>
    </header>
    <div id="cadastro">
      <h2>Realize sua inscrição no formulário abaixo</h2>
      <form id="formCandidato" target="_blank">
        <fieldset>
          <label for="nome">Nome:</label><br />
          <input type="text" id="nome" placeholder="Digite Seu Nome" />
          <input type="number" id="idade" placeholder="Digite Sua Idade" />
          <input type="number" id="cpf" placeholder="Digite Seu CPF" />
          <input type="text" id="estado" placeholder="Digite Seu Estado" />
          <input type="number" id="cep" placeholder="Digite Seu CEP" />
          <input type="email" id="email" placeholder="Digite Seu email" />
          <input
            type="text"
            id="descricao"
            placeholder="Digite uma descricao"
          />
          <input
            type="text"
            id="competencias"
            placeholder="Digite uma descricao"
          />
          <input type="submit" name="cadastrar" id="cadastrar" />
        </fieldset>
      </form>
    </div>
    <button id="teste">teste</button>
  </body>
  <script src="../scripts/candidato/cadastro.js"></script>
</html>
